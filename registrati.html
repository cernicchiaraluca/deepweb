<h2 class="testoalcentro accedi"> Registrati</h2>
      <form class="registrazione">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Nome</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Inserisci" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Cognome</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Inserisci" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">E-mail</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Inserisci" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">Città</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="Inserisci" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Stato</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="Inserisci" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Cellulare</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="Inserisci" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Accetta i termini e le condizioni
            </label>
          </div>
        </div>
        <button class="btn btn-primary" onclick="document.location.href='fineregistrazione.html';" type="submit">Registrati</button>
      </form>
